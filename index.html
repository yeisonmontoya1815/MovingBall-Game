<!DOCTYPE html>
<html lang="en">

<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Ball Game</title>
</head>

<body>
    <h1>Moving Ball Game</h1>
    <div id="game-container">
        <img onclick="explode()" id="ball" src="fcb-soccer-ball.png" width="100px" height="100px">
    </div>
    <div id="controls">
        <button onclick="resetGame()">Reset</button>
        <label for="velocity">Ball Speed:</label>
        <input type="range" id="velocity" min="100" max="2000" value="1000">
        <span id="velocityValue">1000</span> ms
    </div>
    <div id="score">Score: 0</div>
</body>

</html>
